<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 링크 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>쿠팡 라이브</title>
</head>
<body>
    <div id="smooth-wrapper">
        <div id="smooth-content">
            <header>
        
            </header>
        
            <main>
                <section class="results">
                    <div class="section-inner container-default results__container">
                        <div class="w-100 vh-100 flex-center results__top">
                            <h2 class="results__title">
                                쿠팡 라이브와 함께한<br> 
                                브랜드가 이야기합니다
                            </h2>
                        </div>
                        <ul class="ps-0 mb-0 d-flex flex-column results__bottom results__lists">
                            <li class="position-relative flex-center results__list results__list--01">
                                <span class="text">
                                    “타사 대비 쿠팡 라이브 매출은&nbsp;
                                </span>
                                <div class="flex-center line-break">
                                    <span class="text">
                                        3배 이상    
                                    </span>
                                    <img src="./assets/images/bar_chart.webp" class="image" alt="막대 차트 이미지">
                                    <span class="text">이었습니다.”</span>
                                </div>
                            </li>
                            <li class="position-relative flex-center results__list results__list--02">
                                <span class="text">
                                    “1시간의 쿠팡 라이브로 직전&nbsp;
                                </span>
                                <div class="flex-center line-break">
                                    <span class="text">
                                        월 매출의 86%를&nbsp;    
                                    </span>
                                    <img src="./assets/images/pie_chart.webp" class="image" alt="원형 차트 이미지">
                                    <span class="text">달성했죠.”</span>
                                </div>
                            </li>
                            <li class="position-relative flex-center results__list results__list--03">
                                <span class="text">
                                    “쿠팡 라이브로 제품 발주량이&nbsp;
                                </span>
                                <div class="flex-center line-break">
                                    <span class="text">
                                        100% 상승    
                                    </span>
                                    <img src="./assets/images/box.webp" class="image" alt="상자 이미지">
                                    <span class="text">했어요.”</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>

                <section class="liveType">

                </section>
            </main>
        
            <footer>
        
            </footer>
        </div>
    </div>

    <!-- Bootstrap 링크 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Gsap 링크 연결 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <!-- ScrollTrigger 링크 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <!-- ScrollSmoother 링크 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollSmoother.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/seller.js"></script>
</body>
</html>
